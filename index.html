<style>
  :root {
    --bg: #020408;
    --accent: #00f2ff;
    --error: #ff3131;
    --card-bg: rgba(6, 12, 20, 0.98);
    --border: rgba(0, 242, 255, 0.15);
  }

  * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
  
  body { 
    background: var(--bg); color: #fff; margin: 0; padding: 15px; 
    display: flex; justify-content: center; min-height: 100vh; 
    overflow-x: hidden; position: relative;
  }

  /* BACKGROUND ANIMATION */
  body::before {
    content: ""; position: fixed; top: 0; left: 0; width: 200%; height: 200%;
    background-image: 
        linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    animation: moveGrid 20s linear infinite; z-index: -2;
  }
  .orb {
    position: fixed; width: 300px; height: 300px;
    background: radial-gradient(circle, rgba(0, 242, 255, 0.1) 0%, transparent 70%);
    filter: blur(60px); border-radius: 50%; z-index: -1;
    animation: floatOrb 15s infinite ease-in-out;
  }
  @keyframes moveGrid { from { transform: translateY(0); } to { transform: translateY(-40px); } }
  @keyframes floatOrb { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(80px, 40px); } }

  /* LOGIN SYSTEM */
  #loginScreen { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: 1s cubic-bezier(0.4, 0, 0.2, 1); }
  .login-box { width: 300px; text-align: center; }
  .pin-container { display: flex; justify-content: center; gap: 15px; margin: 30px 0; }
  .pin-box { width: 45px; height: 45px; border-bottom: 3px solid #1a1a1a; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: 900; color: var(--accent); }
  .pin-box.active { border-color: var(--accent); text-shadow: 0 0 10px var(--accent); }
  .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
  .key { width: 65px; height: 65px; border-radius: 50%; border: 1px solid var(--border); background: rgba(255,255,255,0.02); display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: 800; cursor: pointer; }

  /* MAIN APP TRANSITION */
  .wadah { 
    width: 100%; max-width: 420px; display: none; opacity: 0; 
    transform: translateY(60px);
    transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1); 
  }
  .wadah.aktif { display: block; }
  .wadah.animasi-masuk { opacity: 1; transform: translateY(0); }
  
  .kedip-cahaya { color: var(--accent); font-weight: 900; animation: glow-pulse 2s infinite ease-in-out; }
  @keyframes glow-pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; text-shadow: 0 0 15px var(--accent); } }

  /* PANEL SEARCH */
  .panel-search { position: relative; background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(30px); border: 1px solid var(--border); border-radius: 24px; padding: 20px; z-index: 100; }
  .nav-tabs { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin-bottom: 15px; }
  .tab { height: 38px; background: rgba(255, 255, 255, 0.05); border-radius: 8px; font-size: 10px; font-weight: 900; color: #718096; display: flex; align-items: center; justify-content: center; text-transform: uppercase; cursor: pointer; }
  .tab.aktif { background: var(--accent); color: #000; box-shadow: 0 0 15px rgba(0, 242, 255, 0.3); }
  
  input { width: 100%; background: rgba(0, 0, 0, 0.6); border: 1px solid var(--border); height: 50px; padding: 0 15px; border-radius: 12px; color: #fff; outline: none; margin-bottom: 5px; font-size: 14px; }

  #predictiveList { 
    position: absolute; top: 100%; left: 20px; right: 20px; 
    background: #060a12; border: 1px solid var(--accent); 
    border-radius: 12px; max-height: 180px; overflow-y: auto; 
    display: none; margin-top: 5px; z-index: 1001; 
  }
  .predictive-item { padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; font-size: 13px; color: #cbd5e0; }
  .predictive-item:hover { background: var(--accent); color: #000; font-weight: 800; }

  #errorMessage { color: var(--error); font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; text-align: center; margin-bottom: 12px; display: none; text-shadow: 0 0 10px var(--error); animation: shake 0.3s ease-in-out; }
  @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

  .btn-cari { width: 100%; height: 50px; background: #fff; color: #000; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; margin-bottom: 10px; }

  .action-group { display: none; gap: 8px; margin-top: 5px; }
  .btn-print { flex: 1; height: 45px; background: rgba(0, 242, 255, 0.1); color: var(--accent); border: 1px solid var(--accent); border-radius: 12px; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 8px; }
  .btn-copy { width: 55px; height: 45px; background: #111; color: var(--accent); border: 1px solid var(--border); border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

  /* CARD STYLE */
  .card-siswa { position: relative; margin-top: 20px; padding: 1.5px; border-radius: 24px; overflow: hidden; opacity: 0; transform: translateY(30px); transition: 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); }
  .card-siswa.show { opacity: 1; transform: translateY(0); }
  .card-siswa.hide { opacity: 0; transform: translateY(40px); transition: 0.4s ease-in; }
  
  .card-siswa::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: conic-gradient(transparent, var(--accent), transparent, #fff, transparent); animation: rotate-border 4s linear infinite; }
  @keyframes rotate-border { 100% { transform: rotate(360deg); } }
  
  .card-inner { position: relative; background: var(--card-bg); border-radius: 22.5px; padding: 20px; z-index: 1; }

  .label-id { font-size: 8.5px; color: var(--accent); font-weight: 900; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 3px; display: block; }
  .val-id { font-size: 13px; font-weight: 600; color: #fff; margin-bottom: 12px; }
  .badge-id { font-family: 'Monaco', 'Consolas', monospace; font-size: 9px; background: rgba(0,0,0,0.4); padding: 6px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.05); color: #888; word-break: break-all; margin-bottom: 10px; }

  #loadingOverlay { position: fixed; inset: 0; background: rgba(2, 4, 8, 0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }

  /* BUTTON SAVE IMAGE */
  .btn-unduh-kecil { cursor: pointer; transition: 0.2s; opacity: 0.4; display: flex; align-items: center; }
  .btn-unduh-kecil:active { transform: scale(0.9); opacity: 1; }
</style>
</head>

<div id="loginScreen">
  <div class="login-box">
    <div style="font-size: 10px; letter-spacing: 5px; color: var(--accent); font-weight: 900; margin-bottom: 10px;">SECURE ACCESS</div>
    <div class="pin-container">
      <div class="pin-box" id="p1"></div><div class="pin-box" id="p2"></div><div class="pin-box" id="p3"></div><div class="pin-box" id="p4"></div>
    </div>
    <div class="keypad">
      <div class="key" onclick="tap(1)">1</div><div class="key" onclick="tap(2)">2</div><div class="key" onclick="tap(3)">3</div>
      <div class="key" onclick="tap(4)">4</div><div class="key" onclick="tap(5)">5</div><div class="key" onclick="tap(6)">6</div>
      <div class="key" onclick="tap(7)">7</div><div class="key" onclick="tap(8)">8</div><div class="key" onclick="tap(9)">9</div>
      <div class="key" style="border:none; color:#444; font-size:12px" onclick="reset()">CLR</div>
      <div class="key" onclick="tap(0)">0</div>
    </div>
  </div>
</div>

<div id="loadingOverlay">
  <div style="width:45px; height:45px; border:3px solid #111; border-top:3px solid var(--accent); border-radius:50%; animation: rotate-border 0.8s linear infinite;"></div>
  <p style="color:var(--accent); font-size:9px; letter-spacing:4px; margin-top:20px; font-weight:900;">DATABASE PROCESSING...</p>
</div>

<div class="wadah" id="mainApp">
  <div style="text-align: center; margin: 40px 0 20px 0;">
    <h1 style="font-size: 10px; letter-spacing: 6px; color: var(--accent); margin: 0; font-weight: 900;">DATABASE SMP</h1>
    <p style="font-size: 28px; font-weight: 900; margin: 5px 0; letter-spacing: -1px;">METHODIST <span class="kedip-cahaya">II</span></p>
  </div>

  <div class="panel-search">
    <div class="nav-tabs">
      <div class="tab aktif" id="t-nama" onclick="setM('nama','t-nama')">Nama</div>
      <div class="tab" id="t-rombel" onclick="setM('rombel','t-rombel')">Rombel</div>
      <div class="tab" id="t-tingkat" onclick="setM('tingkat','t-tingkat')">Tingkat</div>
      <div class="tab" id="t-tgl" onclick="setM('tanggal_lahir','t-tgl')">Lahir</div>
    </div>
    <div style="position:relative;">
        <input id="cariInput" placeholder="Masukkan Nama Siswa..." oninput="onInputChange()" autocomplete="off">
        <div id="predictiveList"></div>
    </div>
    <div id="errorMessage"> INPUT KOSONG! MASUKKAN KATA KUNCI</div>
    <button class="btn-cari" onclick="prosesCari()">CARI SEKARANG</button>
    <div id="actionGroup" class="action-group">
      <button class="btn-print" onclick="window.print()"> CETAK DATA</button>
      <button class="btn-copy" onclick="copyData()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
      </button>
    </div>
  </div>
  <div id="hasil"></div>
</div>

<textarea id="tempCopy" style="position:absolute; left:-9999px;"></textarea>

<script>
let pin = "";
const targetPin = "0002";
let mode = "nama";
let resLast = [];

function tap(n) {
  if (pin.length < 4) {
    pin += n;
    document.getElementById('p' + pin.length).textContent = "*";
    document.getElementById('p' + pin.length).classList.add('active');
    if (pin.length === 4) setTimeout(check, 250);
  }
}

function reset() {
  pin = "";
  for(let i=1; i<=4; i++) { 
    document.getElementById('p'+i).textContent = ""; 
    document.getElementById('p'+i).classList.remove('active'); 
  }
}

function check() {
  if (pin === targetPin) {
    // START BACKSOUND UPON LOGIN
    const music = document.getElementById('bgMusic');
    if(music) {
      music.volume = 0.2;
      music.play().catch(e => console.log("Audio play blocked"));
    }

    const login = document.getElementById('loginScreen');
    const app = document.getElementById('mainApp');
    login.style.opacity = "0";
    login.style.transform = "scale(1.1)";
    setTimeout(() => {
      login.style.display = "none";
      app.style.display = "block";
      setTimeout(() => app.classList.add('animasi-masuk'), 50);
    }, 800);
  } else { reset(); }
}

function setM(m, id) {
  mode = m;
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('aktif'));
  document.getElementById(id).classList.add('aktif');
  document.getElementById("cariInput").value = "";
  onInputChange();
}

function onInputChange() {
    document.getElementById("errorMessage").style.display = "none";
    updatePredictive();
}

function updatePredictive() {
  const q = document.getElementById("cariInput").value.trim().toLowerCase();
  const list = document.getElementById("predictiveList");
  if(!q) { list.style.display = "none"; return; }
  const matches = databaseSiswa.filter(s => (s[mode] || "").toString().toLowerCase().includes(q));
  const uniqueMatches = [...new Set(matches.map(s => s[mode]))].slice(0, 5);
  if(uniqueMatches.length > 0) {
    list.innerHTML = uniqueMatches.map(val => `<div class="predictive-item" onclick="selectItem('${val}')">${val}</div>`).join('');
    list.style.display = "block";
  } else { list.style.display = "none"; }
}

function selectItem(val) {
  document.getElementById("cariInput").value = val;
  document.getElementById("predictiveList").style.display = "none";
  prosesCari();
}

function clearExistingCards() {
    const cards = document.querySelectorAll('.card-siswa');
    cards.forEach(c => c.classList.add('hide'));
    document.getElementById("actionGroup").style.display = "none";
    setTimeout(() => { document.getElementById("hasil").innerHTML = ""; }, 400);
}

function prosesCari() {
  const q = document.getElementById("cariInput").value.trim().toLowerCase();
  document.getElementById("predictiveList").style.display = "none";
  if (q.length === 0) {
      clearExistingCards();
      document.getElementById("errorMessage").style.display = "block";
      return;
  }
  const loader = document.getElementById("loadingOverlay");
  loader.style.display = "flex";
  
  setTimeout(() => {
    loader.style.display = "none";
    resLast = databaseSiswa.filter(s => (s[mode] || "").toString().toLowerCase().includes(q));
    const resDiv = document.getElementById("hasil");
    resDiv.innerHTML = "";
    
    if(resLast.length === 0) {
        resDiv.innerHTML = "<p style='text-align:center; color:#444; margin-top:30px; font-size:12px;'>DATA TIDAK DITEMUKAN</p>";
        document.getElementById("actionGroup").style.display = "none";
        return;
    }

    document.getElementById("actionGroup").style.display = "flex";

    resLast.forEach((s) => {
      const card = document.createElement('div');
      card.className = "card-siswa";
      card.innerHTML = `
        <div class="card-inner">
          <div style="display:flex;justify-content:space-between;align-items:flex-start;border-bottom:1px solid rgba(0, 242, 255, 0.2);padding-bottom:12px;">
            <div>
              <span style="font-weight:900;color:var(--accent);font-size:18px;display:block;letter-spacing:-0.5px;">${s.nama}</span>
              <span style="font-size:10px;color:#888;font-weight:700;text-transform:uppercase;">${s.tingkat}  ${s.jenis_kelamin === 'L' ? 'Laki-laki' : 'Perempuan'}</span>
            </div>
            <span style="font-size:10px;background:var(--accent);color:#000;padding:4px 10px;border-radius:6px;font-weight:900;">${s.rombel}</span>
          </div>

          <div style="display:grid;grid-template-columns: 1fr 1fr;gap:12px;margin-top:18px;">
            <div><span class="label-id">NISN</span><div class="val-id">${s.nisn}</div></div>
            <div><span class="label-id">NIK</span><div class="val-id">${s.nik}</div></div>
            <div><span class="label-id">TGL LAHIR</span><div class="val-id">${s.tanggal_lahir}</div></div>
            <div><span class="label-id">IBU KANDUNG</span><div class="val-id">${s.nama_ibu_kandung}</div></div>
          </div>

          <div style="margin-top:10px; padding-top:15px; border-top:1px dashed rgba(255,255,255,0.1);">
            <span class="label-id">PESERTA DIDIK ID</span>
            <div class="badge-id">${s.peserta_didik_id}</div>
            <span class="label-id">ROMBONGAN BELAJAR ID</span>
            <div class="badge-id">${s.rombongan_belajar_id}</div>
          </div>

          <div style="margin-top:15px; display:flex; justify-content:space-between; align-items:center;">
            <div class="btn-unduh-kecil" onclick="simpanGambar(this, '${s.nama}')">
               <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#00f2ff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
               <span style="font-size:8px; color:var(--accent); font-weight:900; margin-left:5px;">SIMPAN PNG</span>
            </div>
            <span style="font-size:8px;color:#444;font-weight:700;">UPDATE: ${s.last_update}</span>
          </div>
        </div>`;
      resDiv.appendChild(card);
    });

    updateStatistik(resLast);

    setTimeout(() => {
      document.querySelectorAll('.card-siswa').forEach((c, i) => {
        setTimeout(() => c.classList.add('show'), i * 150);
      });
    }, 50);
  }, 800);
}

function updateStatistik(data) {
  if (!data || data.length === 0) return;
  const total = data.length;
  const laki = data.filter(s => s.jenis_kelamin === 'L').length;
  const perem = data.filter(s => s.jenis_kelamin === 'P').length;
  const statHTML = `
    <div style="margin: 20px 0 10px 0; padding: 15px; background: rgba(0, 242, 255, 0.05); border-radius: 15px; border: 1px dashed rgba(0, 242, 255, 0.3); animation: fadeIn 0.8s ease; clear: both;">
      <div style="font-size: 9px; color: var(--accent); font-weight: 900; letter-spacing: 2px; margin-bottom: 5px;">DATA ANALYTICS</div>
      <div style="font-size: 14px; color: #fff; font-weight: 700;">Total: <span style="color:var(--accent)">${total}</span> Siswa</div>
      <div style="font-size: 10px; color: #aaa; margin-top: 4px;"> ${laki} Laki-laki |  ${perem} Perempuan</div>
    </div>`;
  document.getElementById("hasil").insertAdjacentHTML('afterbegin', statHTML);
}

function simpanGambar(btn, namaSiswa) {
    const kartu = btn.closest('.card-siswa');
    btn.style.opacity = "1";
    html2canvas(kartu, {
        backgroundColor: "#020408",
        scale: 2,
        useCORS: true
    }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'Data_' + namaSiswa.replace(/\s+/g, '_') + '.png';
        link.href = canvas.toDataURL("image/png");
        link.click();
        btn.style.opacity = "0.4";
    });
}

function copyData() {
  if (!resLast.length) return;
  const t = resLast.map(s => `NAMA: ${s.nama}\nNISN: ${s.nisn}\nNIK: ${s.nik}\nROMBEL: ${s.rombel}\nLAHIR: ${s.tanggal_lahir}\nIBU: ${s.nama_ibu_kandung}`).join("\n\n---\n\n");
  const area = document.getElementById("tempCopy");
  area.value = t; area.select(); document.execCommand('copy');
  const toast = document.createElement('div');
  toast.style = "position:fixed; bottom:30px; left:50%; transform:translateX(-50%); background:var(--accent); color:#000; padding:10px 25px; border-radius:30px; font-weight:900; font-size:11px; z-index:10002; box-shadow:0 0 20px var(--accent);";
  toast.textContent = "DATABASE COPIED";
  document.body.appendChild(toast);
  setTimeout(() => toast.remove(), 2000);
}
</script>
</body>
</html>
